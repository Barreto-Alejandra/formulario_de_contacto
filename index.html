<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <title>Formulario de contacto</title>
</head>
<body>
    <form action="" class="formulario">
        <h1 class="formulario__titulo">¿Cómo podemos ayudarte?</h1>
        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Nombre(s) y Apellido(s)</label>

        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Correo</label>

        <input type="text" class="formulario__input">
        <label for="" class="formulario__label">Teléfono</label>

        <input id="mensaje" type="text" class="formulario__input--msg">
        <label for="" class="formulario__label">Mensaje</label>

        <input type="submit" class="formulario__submit">
    </form>

    <script src="form.js"></script>
</body>
</html>
